name: Olivares-Contact-info
description: Website contact info email, WhatsApp and Phonecall number  by José Luis Olivares. You can say thanks endorsing me on https://www.linkedin.com/in/jolivaress/.
            - Paypal https://paypal.me/joolivares         
type: particle
icon: fas fa-address-book

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable Contact Information particle.
      default: true

    _note:
      type: separator.note
      class: alert alert-info
      content: '<strong>This Particle requires the "UIkit 3.x for Gantry 5.3.2+ and FontAwesome 5.x" Atom to be loaded.</strong>'

    css.class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
      default: uk-margin-remove
      
    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    tabs:
      type: container.tabs
      fields:
        tab_email:
          label: contact email
          fields:
            email:
              type: input.email
              label: email
              placeholder: 'contact@yourdomin.com'
              description: The email address to reach you

            email_icon:
              type: input.icon
              label: Icon
              default: <i class="far fa-envelope"></i>
            
            email_link:
                type: input.checkbox
                label: Enabled
                description: Using email as a link?.
                default: true

            email_window_target:
                type: select.select
                label: Target
                description: Target browser window when item is clicked.
                placeholder: 'Select...'
                default: ''
                options:
                    '': None
                    _self: Self
                    _parent: Parent
                    _top: Top
                    _blank: New Window

            email_css:
                type: input.selectize
                label: Classes applied to email address 
                description: Define the custom classes for the email address.
                default: uk-link-reset              

        tab_whatsapp:
          label: contact WhatsApp
          fields:
            ws_phone:
              type: input.text
              label: Phone Number to Link (just numbers with no spaces)
              placeholder: '99999999999'
              description: Set the WhatsApp phone number to link (Ex. 50312345678, don´t use +999-(999)99999999) 

            ws_displayed:
              type: input.text
              label: Phone Number to Display (use any format)
              placeholder: '(999) 9999-9999'
              description: Set the Whatsapp phone number to Display (Use the format you want to show on the user) 

            ws_icon:
              type: input.icon
              label: Icon
              default: <i class="fab fa-whatsapp"></i>

            ws_prefilledmessage:
              type: input.text
              label: WhatsApp prefilled Message
              placeholder: 'Please, contact me'
              description: Write the prefilled message to start the WhatsApp Chat            

            ws_css:
                type: input.selectize
                label: Classes applied to WhatsApp phone number 
                description: Define the custom classes for WhatsApp phone number.
                default: uk-link-reset  

        tab_phonecall:
          label: Phone call number
          fields:
            phone:
              type: input.text
              label: Phone Number 
              placeholder: ''
              description: Set the phone number as you want to be shown (you set the format)

            phone_icon:
              type: input.icon
              label: Icon
              default: <i class="far fa-phone-alt"></i>

            phone_css:
                type: input.selectize
                label: Classes applied to the phone call number 
                description: Define the custom classes for phone call number.  


